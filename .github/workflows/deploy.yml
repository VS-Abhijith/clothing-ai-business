name: Deploy FastAPI to Render

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Render Deploy Hook
      run: |
        curl "$RENDER_DEPLOY_HOOK_URL"
